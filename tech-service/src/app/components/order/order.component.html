<p>Order Details</p>
<p>{{order.id}}</p>
<p>Service Type: {{order.serviceType}}</p>
<p>Fulfilled?: {{order.fulfilled}}</p>
<div *ngFor = "let detail of detailArr">
    <app-details [detail]="detail"></app-details>
</div>
<p>Currently Working On This Request:</p>
<div *ngFor = "let account of accountArr">
    <app-login [login]="account"></app-login>
</div>
